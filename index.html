<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>signup form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chango&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
    </style>

    <script src="script.js" defer></script>

</head>

<body>

    

    <div class="bgimg">
        <div class="logodiv">
            <div class="logo"><img src="img/logo.jpg" alt=""></div>
            <span>Kitty inc.</span>
        </div>
        <div class="credits">
            Photo by &nbsp<a href="https://unsplash.com/photos/4pTY4ty7jXM"> cheng feng</a>


        </div>
    </div>



    <div class="right-half">
        <div class="txt">
            This is not a real online service! <br>
            Lorem ipsum dolor sit amet consectetur, <br>
            adipisicing
            Necessitatibus, elit. <br>
            commodi! <br>
            Sign up now to get started. <br>
            <br>
            You <em style="color: #F806CC">know</em> you want to.
        </div>

        <div class="signup">
            <span class="signup-text">Let's do this!</span>
            <form id="myform">
                <div class="input">
                    <div><label for="user_name">FIRST NAME</label></div>
                    <input type="text" id="user_name" name="user_name"
                    pattern="[^0-9].{1,}">
                </div>

                <div class="input">
                    <div><label for="user_surname">LAST NAME</label></div>
                    <input type="text" id="user_surname" name="user_surname"
                    pattern="[^0-9].{1,}">
                </div>

                <div class="input">
                    <div><label for="user_email">EMAIL</label></div>
                    <input type="email" id="user_email" name="user_email">
                </div>

                <div class="input">
                    <div><label for="phone">PHONE NUMBER</label></div>
                    <input type="tel" id="phone" name="phone">
                </div>



                <div class="input">
                    <div><label for="pwd">PASSWORD</label></div>
                    <input type="password" id="pwd" name="password">
                </div>

                <div class="input">
                    <div><label for="pwd-confirm">CONFIRM PASSWORD</label></div>
                    <input type="password" id="pwd-confirm" name="password-confirm">
                </div>
            </form>
        </div>
        <div class="register">
            <button id="submit" type="submit" form="myform" class="register-button">
                <strong>Create account</strong></button>
            <div class="log-in">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>

</html>
